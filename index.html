<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>godwin</title>
  <style type="text/css">
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h2 {
      color: #333;
    }

    #sumForm {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="number"] {
      padding: 5px;
      width: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>
      <h2>Sum of Numbers in Range</h2>

      <form id="sumForm">
        <label for="startNumber">Starting Number:</label>
        <input type="number" id="startNumber" required>

        <br>

        <label for="endNumber">Ending Number:</label>
        <input type="number" id="endNumber" required>

        <br>

        <button type="submit">Calculate Sum</button>
      </form>

      <div id="result"></div>
      <div id="error" class="error-message"></div>
    </div>
  </div>

  <script type="text/javascript">
    document.getElementById('sumForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var startNumber = parseInt(document.getElementById('startNumber').value);
      var endNumber = parseInt(document.getElementById('endNumber').value);

      if (isNaN(startNumber) || isNaN(endNumber)) {
        document.getElementById('error').innerHTML = 'Please enter valid numbers.';
        document.getElementById('result').innerHTML = '';
        return;
      }

      var sum = 0;
      var numbersAdded = [];

      for (var i = startNumber; i <= endNumber; i++) {
        sum += i;
        numbersAdded.push(i);
      }

      document.getElementById('error').innerHTML = '';
      document.getElementById('result').innerHTML = 'The sum is: ' + sum + '<br>' + 'Numbers added: ' + numbersAdded.join(', ');
    });
  </script>
</body>
</html>
